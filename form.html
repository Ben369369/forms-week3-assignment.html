<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Benedict Kiprotich Ngetich">
        <title>Your details</title>
    </head>
    <body>
        <h2>Kindly fill in this form *all fields are required</h2>
        <p>Kindly fill in this form accurately!</p>
        <form>
            <label for="Name">Full name: </label>
            <input type="text" name="Name" id="Name" required>
            <br>
            <label for="gender">Your Gender: </label>
            <select id="gender" name="what is your gender">
                <option value=""></option>
                <option value="Male">MALE</option>
                <option value="Female">FEMALE</option>
                <option value="Rather not say">RATHER NOT SAY</option>
            </select>
            <label for="DOB">Your Date of Birth: </label>
            <input type="date" name="Date of birth" id="DOB"required>
            <br>
            <label for="Address">Your Address: </label>
            <input type="text" name="Address" id="Address"required>
            <br>
            <label for="telephone">Your Telephone no. </label>
            <input type="tel" name="Telephone number" id="telephone"required>
            <br>
            <label for="email">Your email address: </label>
            <input type="email" name="email address" id="email" placeholder="e.g johndoe69@gmail.com"required>
            <br>
            <label for="course">Course pursuing: </label>
            <input type="text" name="course or study area you are doing" id="course"required>
            <br>
            <input type="reset" value="Cancel">
            <input type="submit" value="Register">
        </form>
    </body>

</html>
